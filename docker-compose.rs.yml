version: "3.8"

# --replSet my-replica-set

services:
  mongo-rs-1:
    image: mongo:7
    container_name: mongo-rs-1
    hostname: mongo-rs-1
    command: ["--replSet", "my-replica-set", "--bind_ip_all", "--port", "30001"]
    ports:
      - 30001:30001

